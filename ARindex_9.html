<html>
		<head> <titler08)Loader</titler</head>
		<body>
				<canvas id="Canvas"></canvas>
				<script src="orbcontr/three.js"></script>
				<script src="orbcontr/OBJLoader.js"></script>
<script>
		var renderer = new THREE.WebGLRenderer({canvas: document .getElenentById('Canvas'), antialias: true});
		renderer, setClearColor(0x333333);
		renderer. setPixelRatio(window.devicePixelRatio);
		renderer setSize(window.innerWidth, window.innerHeight);

		var camera=new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 20000);
		
		var scene = new THREE.Scene();

		var LightOne=new THREE.AmbientLight(Oxfffff, 0.5);
		scene.add(lightOne);
		
		var lightTwo=new THREE.PointLight(0xfffff, 0.5);
		scene.add(lightTwo);
		
		var objLoader = new THREE.0BJLoader();
		objLoader.load("android.obj", function(mesh){
				mesh.traverse(function(node){
						if (node instanceof THREE.Mesh){
								node.castShadow = true;
								node.receiveShadow = true;
						}
				});
				scene.add(mesh);
				mesh.position.set(-80, -50, -150);
				mesh.rotation.y = -Math.PI/4;

		});

		requestAnimationFrame(render);
		
		function render() {

				renderer.render(scene, camera);
				requestAnimationFrame(render);
		}

</script>
		</body>
</html>
