<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="custom" type="pattern" url="RS_logo/pattern-RS_logo.patt">
        <a-box position="0 0.5 -5" width="10" height="1" depth="10" color="gray"></a-box>
        <a-cylinder id="cylinder" position="0 1.5 -5" radius="1" height="2" color="red"></a-cylinder>
        <a-entity position="0 3 -5">
          <a-cone radius-bottom="0.2" radius-top="0" height="0.5" color="blue"></a-cone>
          <a-cylinder position="0 -0.75 0" radius="0.05" height="1.5" color="blue"></a-cylinder>
        </a-entity>
        <a-entity position="0 2.5 -4.5">
          <a-arrow position="0 0.5 0" direction="0 -1 0" color="green"></a-arrow>
          <a-cone position="0 -0.5 0" radius-bottom="0.2" radius-top="0" height="0.5" color="green"></a-cone>
        </a-entity>
        <a-light type="directional" position="2 4 0" intensity="0.8"></a-light>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
