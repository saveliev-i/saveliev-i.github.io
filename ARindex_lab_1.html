<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="pattern-The_Rolling_Stones_Tongue_Logo">
        <a-entity id="cylinder" geometry="primitive: cylinder; radius: 0.5; height: 1.0"
                  material="src: https://raw.githack.com/aframevr/sample-assets/blob/master/assets/images/wood/hardwood2_diffuse.jpg" animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 2000">
        </a-entity>
        <a-light type="directional" position="2 4 3"></a-light>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
